<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Dvyer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('https://i.ibb.co/SXC94Xjr/5816668-3840x2160-desktop-hd-cool-anime-background-image.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: rgba(0,0,0,0.75);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,255,255,0.5);
      border: 4px solid transparent;
      animation: neonBorder 6s linear infinite;
      max-width: 400px;
      width: 90%;
    }

    @keyframes neonBorder {
      0% { border-color: #00ffee; }
      25% { border-color: #ff00cc; }
      50% { border-color: #00ff99; }
      75% { border-color: #ff9900; }
      100% { border-color: #00ffee; }
    }

    h2 {
      color: #00ffee;
      margin-bottom: 20px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00ffee;
      color: black;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00ccbb;
    }

    .enlace {
      margin-top: 15px;
      text-align: center;
      color: #ccc;
    }

    .enlace a {
      color: #00ffee;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Crear cuenta</h2>
    <form id="registroForm">
      <input type="text" id="nombre" placeholder="Nombre de usuario" required />
      <input type="email" id="correo" placeholder="Correo electrónico" required />
      <input type="password" id="clave" placeholder="Contraseña" required />
      <button type="submit">Registrarme</button>
    </form>
    <div class="enlace">
      ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
    </div>
  </div>

  <script>
    document.getElementById('registroForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Aquí puedes guardar los datos si tienes backend o localStorage
      const nombre = document.getElementById('nombre').value;
      const correo = document.getElementById('correo').value;
      const clave = document.getElementById('clave').value;

      if (nombre && correo && clave) {
        // Opcional: guardar en localStorage
        localStorage.setItem('usuario', JSON.stringify({ nombre, correo }));

        // Redirigir al menú principal
        window.location.href = "index.html";
      } else {
        alert("Por favor completa todos los campos.");
      }
    });
  </script>
</body>
</html>
