<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vincula tu Bot - Dv.yer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0f0f0f;
      color: #fff;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
    }

    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at top left, #1f1f1f, #000);
      animation: backgroundShift 15s infinite alternate;
      z-index: -1;
    }

    @keyframes backgroundShift {
      0% { background-position: left top; }
      100% { background-position: right bottom; }
    }

    .container {
      max-width: 500px;
      margin: auto;
      text-align: center;
      padding: 100px 20px 40px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
      animation: fadeIn 1.5s ease-out;
    }

    .description {
      color: #aaa;
      font-size: 1rem;
      margin-bottom: 30px;
      animation: fadeIn 1.8s ease-out;
    }

    .code-box {
      background: rgba(30, 30, 30, 0.9);
      border: 2px dashed #00ff99;
      padding: 20px;
      font-size: 1.8rem;
      font-weight: bold;
      border-radius: 14px;
      margin-bottom: 25px;
      user-select: all;
      letter-spacing: 4px;
      transition: all 0.3s ease;
      animation: fadeIn 2s ease-out;
    }

    .btn {
      background: linear-gradient(135deg, #00ffcc, #0077ff);
      border: none;
      padding: 15px 40px;
      font-size: 1rem;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 255, 204, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 2.2s ease-out;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(0, 255, 204, 0.4);
    }

    .footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #666;
      animation: fadeIn 2.4s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .icon {
      font-size: 3rem;
      color: #00ffcc;
      margin-bottom: 20px;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <div class="icon"><i class="fas fa-robot"></i></div>
    <h1>Genera tu Código Único</h1>
    <p class="description">Con este código podrás conectar tu WhatsApp al bot de Dv.yer</p>
    <div id="codeBox" class="code-box">------</div>
    <button id="connectBtn" class="btn">
      <i class="fas fa-link"></i> Conectar
    </button>
    <div class="footer">© 2025 Dv.yer Orosco Bernaola</div>
  </div>

  <script>
    function generarCodigo() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let codigo = '';
      for (let i = 0; i < 6; i++) {
        codigo += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return codigo;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const codeBox = document.getElementById("codeBox");
      const connectBtn = document.getElementById("connectBtn");
      const codigo = generarCodigo();
      codeBox.innerText = codigo;

      connectBtn.addEventListener("click", () => {
        navigator.clipboard.writeText(codigo).then(() => {
          alert(`✅ Código copiado: ${codigo}\n\nAhora pégalo en WhatsApp para vincularte con el bot.`);
        });
      });
    });
  </script>
</body>
</html>
