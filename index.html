<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Bots - Dv.yer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      padding: 60px 20px;
      animation: fadeIn 2s ease;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
      border-bottom: 2px solid white;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.4);
    }

    nav a {
      color: white;
      text-decoration: ease;
    }

    nav a:hover {
      transform: scale(1.1);
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <video class="bg-video" autoplay muted loop playsinline>
    <source src="fondo.mp4" type="video/mp4" />
    Tu navegador no soporta video.
  </video>

  <div class="content">
    <header>Panel de Bots - Dv.yer Orosco Bernaola</header>

    <nav>
      <a href="#informacion">Información de Bots</a>
      <a href="#bots">Bots del Creador</a>
      <a href="#faq">Preguntas Frecuentes</a>
      <a href="#contacto">Contáctame</a>
    </nav>

    <h1 style="margin-top: 60px;">Bienvenido a tu Panel de Vinculación</h1>
    <p>Genera tu código único para conectar tu WhatsApp con tu bot de manera segura.</p>
  </div>

  <footer>
    Creado por Dv.yer Orosco Bernaola © 2025
  </footer>
</body>
</html>
