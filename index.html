  <style>
    /* RESET & BASE */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: #0f0f0f;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e'); /* Puedes cambiar este enlace */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    /* NAVBAR */
    nav {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #00ffee;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #00ffee;
    }

    /* HEADER */
    header {
      text-align: center;
      padding: 100px 20px 40px;
      background: rgba(0, 0, 0, 0.5);
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    header p {
      font-size: 1.1rem;
      color: #ccc;
      max-width: 700px;
      margin: 0 auto;
    }

    .btn {
      margin-top: 30px;
      background: linear-gradient(135deg, #00ffcc, #0077ff);
      border: none;
      padding: 15px 35px;
      font-size: 1rem;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 255, 204, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(0, 255, 204, 0.4);
    }

    /* SECTION */
    section {
      padding: 80px 20px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      margin: 30px auto;
      max-width: 1000px;
      border-radius: 14px;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #00ffee;
    }

    section p {
      color: #ccc;
      font-size: 1rem;
      max-width: 700px;
      margin: 0 auto;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: rgba(0, 0, 0, 0.7);
      font-size: 0.9rem;
      color: #aaa;
    }

    /* RESPONSIVE */
    @media screen and (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 1rem;
      }

      header h1 {
        font-size: 2rem;
      }

      .btn {
        width: 100%;
        max-width: 300px;
      }
    }
