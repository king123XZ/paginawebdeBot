<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dv.yer Bot - Web Oficial</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    /* ... estilos anteriores ... */
    .music-selector {
      margin-top: 15px;
      background: rgba(0,0,0,0.4);
      border: 2px solid #00ffee;
      border-radius: 10px;
      padding: 10px 20px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="background-video" autoplay loop muted playsinline>
    <source src="fondo.mp4" type="video/mp4">
    Tu navegador no soporta videos HTML5.
  </video>

  <!-- múltiples canciones -->
  <audio id="background-music" src="musica1.mp3" loop></audio>

  <div class="overlay"></div>

  <!-- ... contenido anterior ... -->

  <header>
    <h1>Bienvenido a Dv.yer Bot</h1>
    <p>Automatiza WhatsApp con inteligencia y estilo. ¡Obtén tu código y comienza ya!</p>
    <div id="codeBox" class="code-box">------</div><br>
    <button class="btn" id="generateBtn"><i class="fas fa-magic"></i> Generar Código</button>
    <button class="btn" id="toggleMusic"><i class="fas fa-music"></i> Música</button><br>
    <select id="musicSelector" class="music-selector">
      <option value="musica.mp3">Canción 1</option>
      <option value="musica2.mp3">Canción 2</option>
      <option value="musica3.mp3">Canción 3</option>
      <option value="musica4.mp3">Canción 4</option>
      <option value="musica5.mp3">Canción 5</option>
    </select>
  </header>

  <!-- ... contenido restante ... -->

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    function generarCodigo() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let codigo = '';
      for (let i = 0; i < 6; i++) {
        codigo += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return codigo;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const codeBox = document.getElementById("codeBox");
      const generateBtn = document.getElementById("generateBtn");
      const toggleMusic = document.getElementById("toggleMusic");
      const music = document.getElementById("background-music");
      const musicSelector = document.getElementById("musicSelector");

      let codigo = localStorage.getItem("codigoBot");
      if (!codigo) {
        codigo = generarCodigo();
        localStorage.setItem("codigoBot", codigo);
      }
      codeBox.innerText = codigo;

      generateBtn.addEventListener("click", () => {
        codigo = generarCodigo();
        localStorage.setItem("codigoBot", codigo);
        codeBox.innerText = codigo;
        navigator.clipboard.writeText(codigo).then(() => {
          alert(`✅ Código copiado: ${codigo}\nPega este código en WhatsApp para conectarte al bot.`);
        });
      });

      let musicPlaying = false;
      toggleMusic.addEventListener("click", () => {
        if (musicPlaying) {
          music.pause();
          toggleMusic.innerHTML = '<i class="fas fa-music"></i> Música';
        } else {
          music.play();
          toggleMusic.innerHTML = '<i class="fas fa-pause"></i> Pausar';
        }
        musicPlaying = !musicPlaying;
      });

      musicSelector.addEventListener("change", () => {
        const selected = musicSelector.value;
        music.src = selected;
        if (musicPlaying) {
          music.play();
        }
      });

      // Tabs
      const tabButtons = document.querySelectorAll(".tab-btn");
      const tabContents = document.querySelectorAll(".tab-content");

      tabButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          tabButtons.forEach(b => b.classList.remove("active"));
          tabContents.forEach(c => c.classList.remove("active"));
          btn.classList.add("active");
          document.getElementById(btn.dataset.tab).classList.add("active");
        });
      });
    });
  </script>
</body>
</html>
